<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기기 선택 팝업</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .popup {
            background: white;
            width: 383px;
            height: 221px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .device-option {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }
        .device {
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #e0e0e0, #ffffff);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 3px 3px 6px #b8b8b8, -3px -3px 6px #ffffff;
        }
        .device img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        .close-btn {
            background: none;
            border: 1px solid #007bff;
            color: #007bff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-btn:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h3>기기를 선택해 주세요</h3>
        <div class="device-option">
            <div class="device">
                <img src="../image/watch.png" alt="스마트 워치">
            </div>
            <div class="device">
                <img src="../image/smartphone.png" alt="스마트폰">
            </div>
        </div>
        <button class="close-btn" onclick="closePopup()">닫기</button>
    </div>
    
    <script>
        function closePopup() {
            document.querySelector('.popup').style.display = 'none';
        }
    </script>
</body>
</html>
